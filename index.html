<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification</title>
 <link rel="stylesheet" href="styles.css">
<link rel="icon" href="img/arrow.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #dd7522;
            color: white;
            padding: 10px 0;
        }
        form {
            margin-top: 20px;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            max-width: 200px;
        }
    </style>
  <script>
        const GDO = "gdo";
        // Vérifier si le mot de passe est déjà stocké
        const pass = localStorage.getItem("auth-pass");
        if (pass && pass.toLowerCase() === GDO.toLowerCase()) {
            window.location.href = "htm/"; // Rediriger si le mot de passe est déjà valide
        }

        // Fonction pour vérifier le mot de passe depuis le formulaire
        function verifierMotDePasse() {
            const userInput = document.getElementById("password").value; // Récupère la valeur de l'input
            if (userInput && userInput.toLowerCase() === GDO.toLowerCase()) {
                localStorage.setItem("auth-pass", userInput); // Stocker le mot de passe
                window.location.href = "htm/"; // Rediriger vers la page sécurisée
            } else {
                alert("Mot de passe incorrect !");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Bienvenue sur NavGo</h1>
    </header>

    <div class="logo">
        <img src="./htm/img/gdo.png" alt="Logo du site">
    </div>

    <p>Merci de vous connecter pour accéder à la navigation avancée.</p>

    <form onsubmit="event.preventDefault(); verifierMotDePasse();">
      
        <input type="password" id="password" name="password" required>
        <button type="submit">Se connecter</button>
    </form>
</body>
</html>
